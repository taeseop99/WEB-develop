<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--밑 방식이 내장 방식-->
    <style>
      h1 {
        background-color: black;
        width: 90px;
      }
    </style>
  </head>
  <body>
    <h1 style="color: white">무지개</h1>
    <div
      style="width: 100px; height: 100px; color: red; background-color: red"
    ></div>
    <div
      style="
        width: 150px;
        height: 100px;
        color: orange;
        background-color: orange;
      "
    ></div>
    <div
      style="
        width: 200px;
        height: 100px;
        color: yellow;
        background-color: yellow;
      "
    ></div>
    <div
      style="width: 250px; height: 100px; color: green; background-color: green"
    ></div>
    <div
      style="width: 300px; height: 100px; color: blue; background-color: blue"
    ></div>
    <div
      style="
        width: 350px;
        height: 100px;
        color: indigo;
        background-color: indigo;
      "
    ></div>
    <div
      style="
        width: 400px;
        height: 100px;
        color: purple;
        background-color: purple;
      "
    ></div>
  </body>
</html>
<!--밑 방식이 인라인 방식-->
<!--color:폰트 색상 변경-->
<!--background-color:배경 색상 변경-->
