<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //call back -> promise 실습
            function call(name) {
                return new Promise((resolve) => {
                    console.log(name);
                    resolve(name);
                });
                setTimeout(function () {
                    let result = name;
                    resolve(result);
                }, 1000);
            }
            function back() {
                return new Promise((resolve) => {
                    setTimeout(function () {
                        console.log('back');
                        resolve('back');
                    }, 1000);
                });
            }
            function hell() {
                return new Promise((resolve) => {
                    setTimeout(function () {
                        resolve('callback hell');
                    }, 1000);
                });
            }
            /*
            call('태섭')
                .then((res) => {
                    console.log(`${res} 반가워`);
                    return back(res);
                })
                .then((res1) => {
                    console.log(`${res1}을 실행했구나`);
                    return hell(res1);
                })
                .then((res2) => {
                    console.log(`여기는 ${res2}`);
                });
                */

            //실습2: async/await 이용하기
            async function exec() {
                let name = await call('kim');
                console.log(`${name} 반가워`);
                let res1 = await back();
                console.log(`${res1}을 실행했구나`);
                let res2 = await hell();
                console.log(`여기는 ${res2}`);
            }
            exec();
        </script>
    </body>
</html>
