  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      * {
        color: white;
        background-color: gray;
      }
      span {

      #first {

      }

  </head>

    <p>기본선택자 연습을 해보아요!</p>
    <span>안녕하세요</span>
    <ol>
      <li id="first">1</li>
      <li class="second">2</li>
      <li class="hh">3</li>
      <li>4</li>
      <li>5</li>
    </ol>
  </body>
</html>
